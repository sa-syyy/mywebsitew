<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Pinterest</div>
    <ul class="nav-links">
      <li class="nav-item" id="home">Home</li>
      <li class="nav-item" id="explore">Explore</li>
      <li class="nav-item" id="create">Create</li>
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Search for ideas...">
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="content">
    <div class="loading-message">
      <p>We're adding new ideas to your home feed!</p>
      <div class="loader"></div>
      <div class="help-text">
        Pick any idea to get started. This will start to personalize your home feed recommendations.
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
